<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if(mobileMenuIcon.classList.contains("open")){
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open")
          }
        })
        const ticketsMenuItem = document.getElementById("ticket-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if(ticketsMenuItem.classList.contains("open")){
            ticketsMenuItem.classList.remove("open");
          } else {
            ticketsMenuItem.classList.add("open")
          }
        })
      }
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500" >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50"/>
            <div class="font-bold text-2xl">tw:<span class="text-sky-900">mf</span></div>
          </div>
          <div class="block md:hidden ml-auto pr-4 my-auto cursos-pointer">
            <div id="mobile-menu-button" class="group peer">
              <div class="top-0 group-open:top-2 relative group-open:rotate-45 w-8 rounded-full bg-zinc-200 h-1 transition-all"></div>
              <div class="transition-all opacity-100 group-open:opacity-0 w-8 rounded-full bg-zinc-200 h-1 mt-1"></div>
              <div class="top-0 group-open:-top-2 relative transition-all group-open:-rotate-45 w-8 rounded-full bg-zinc-200 h-1 mt-1"></div>
            </div>
            <div class="absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 top-[62px] peer-open:block hidden">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Home</span></div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Lineup</span></div>
              <div id="ticket-menu-item" class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors"><span>Single day ticket</span></div>
                  <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors"><span>7 day ticket</span></div>  
                </div>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Suport</span></div>
            </div>
          </div>
          <div class="flex-1 hidden md:flex items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="group-hover:block hidden absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc200 transition-colors ease-in-out cursor-pointer text-pink-200"><span>Single day ticket</span></div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc200 transition-colors ease-in-out cursor-pointer text-pink-200"><span>7 day ticket</span></div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
